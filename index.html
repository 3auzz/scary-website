<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        #scary-image {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>Welcome to a Safe Website</h1>
    <p>Click the button below to see a surprise!</p>
    <button onclick="showScaryImage()">Click Me!</button>

    <!-- Используйте нейтральное или смешное изображение вместо пугающего -->
    <img id="scary-image" src="https://i.imgur.com/3q7QZ9x.jpg" alt="Surprise Image" class="hidden">

    <script>
        function showScaryImage() {
            const scaryImage = document.getElementById('scary-image');
            scaryImage.classList.remove('hidden');

            // Используйте смешной или нейтральный звук вместо пугающего
            const audio = new Audio('https://www.myinstants.com/media/sounds/funny-sound.mp3');
            audio.play();

            // Перенаправление на другой сайт (опционально)
            setTimeout(() => {
                window.location.href = 'https://example.com';
            }, 3000);
        }
    </script>
</body>
</html>
